<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Icons for cards, source: http://konpa.github.io/devicon/ -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <!-- Animate css, Source: https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Languages</h1>
        </header>

        <div id="level-area">    
            <h1>Level?</h1>
            <button id="easy" class="level-button" value="easy" onclick="level('easy');return initGame();">Easy</button>
            <button id="medium" class="level-button" value="medium" onclick="level('medium');return initGame();">Medium</button>
            <button id="hard" class="level-button" value="hard" onclick="level('hard');return initGame();">Hard</button>
        </div>

        <section class="score-timer">
        	<ul class="stars">
        	</ul>

            <span id="moves">0</span> Moves

            <div class="right">
                <span id="timer">0</span> Seconds
                
                <span id="restart" onclick="resetGame()">
                    <i class="fa fa-repeat"></i>
                </span>
            </div>
        </section>

        <ul id="platform" class="platform">
            <!-- This Place is created using javascript -->
        </ul>
    </div>

    <!-- Jquery file stored locally -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- source: https://sweetalert.js.org/ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
